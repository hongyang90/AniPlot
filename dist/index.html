<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AniPlot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type='text/javascript' src="./bundle.js"></script>
</head>
<body>
    <div class="main">
        <div class="title">
            <div class="titlesub">AniPlot</div>
            <p>A visual representation displaying the top 100 most popular anime against their ratings</p>
        </div>
        <svg width="1200" height="800"></svg>
        <div id='plot'></div>
        <div class="footer">
            <a href="https://github.com/hongyang90/BassNimbus"><i class="fab fa-github"></i></a> 
            <a href="https://www.linkedin.com/in/hongyang-gao-11525b66/"><i class="fab fa-linkedin"></i></a>  
        </div>
        <!-- <div class="info"></div> -->
    </div>
</body>
</html>
